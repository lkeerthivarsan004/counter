<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <section class="h-screen bg-purple-400" id="sec">
        <div class="2xl:container mx-auto">
            <div class="w-[90%] mx-auto grid grid-cols-1">
                <div class="flex flex-col justify-center items-center gap-y-4 h-screen">
                    <div id="box" class="rounded px-4 py-6 space-y-4 bg-purple-300  text-white shadow-inner shadow-white">
                        <h1 class="flex flex-col justify-center items-center text-2xl font-bold">COUNTER</h1>
                        <p id="num" class="flex flex-col justify-center items-center text-4xl">0</p>
                        <div class="flex gap-x-4">
                            <button id="inc" class="border border-1px border-solid border-black rounded-lg px-2 py-1 hover:bg-green-500 hover:text-white">
                                Increase
                            </button>
                            <button id="reset" class="border border-1px border-solid border-black rounded-lg px-2 py-1 hover:bg-blue-500 hover:text-white">
                                Reset
                            </button>
                            <button id="dec" class="border border-1px border-solid border-black rounded-lg px-2 py-1 hover:bg-red-500 hover:text-white">
                                Decrease
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const inc=document.getElementById("inc");
        const reset=document.getElementById("reset");
        const dec=document.getElementById("dec");
        const num=document.getElementById("num");
        const sec=document.getElementById("sec");
        const box=document.getElementById("box");

        console.log(sec)

        inc.addEventListener("click",()=>{
            console.log(inc)
            console.log("inc-clicked")

            //parseInt(num.textContent) -> converts into integer

            num.textContent=parseInt(num.textContent)+1;

            num.style.color="white"

            box.style.backgroundColor="#4ade80"

            sec.style.backgroundColor="#4ade80"

           // sec.classList.value="bg-green-50"

           // box.classList.value="bg-green-400"

            
        })

        reset.addEventListener("click",()=>{
            console.log(reset)
            console.log("reset-clicked")

            num.textContent=0;

            sec.style.backgroundColor="#60a5fa"

            num.style.color="white"

            box.style.backgroundColor="#60a5fa"
        })

        dec.addEventListener("click",()=>{
            console.log(dec)
            console.log("dec-clicked")

            num.textContent=parseInt(num.textContent)-1;

            num.style.color="white"

            box.style.backgroundColor="#f87171"

             sec.style.backgroundColor="#f87171"

           // box.classList.value="bg-red-400"

            //sec.classList.value="bg-red-50"
        })
    </script>
</body>
</html>
